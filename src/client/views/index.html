<!DOCTYPE html>
<html>

<head>
  <script src="https://kit.fontawesome.com/7c8522fb5c.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Journal</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app">
    <div id="pagetitle" class="headline">
      Travel Planner App
    </div>
    <div class='holder' id='listcontainer'>
      <div id="addTravelLegButton">
        <button type="button" class='main_buttons'>Add Another Trip Leg</button>
      </div>
    </div>
  </div>
</body>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/service-worker.js')
    });
  }
</script>

</html>
