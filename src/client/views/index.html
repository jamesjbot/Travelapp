<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<!--Remove because this is now bundled automatically link rel="stylesheet" href="main.css"-->
</head>
 <body>
 <div id = "app">

  <div id="pagetitle" class ="holder headline">
    Weather Journal App 1.2
  </div>

  <div class ="holder zip">
    <label for="zip">Enter Placename here</label>
    <input type="text" id="placename" placeholder="Enter Placename here">
  </div>

  <!-- TODO Fix this -->
  <div class ="holder date">
    <label>Enter expected date (Initial try delete this)</label>
    <input type="text" id="input-date">
  </div>

  <div class="holder nativeDatePicker">
    <label for="bday">Enter your date of Travel:</label>
    <input type="date" id="travelday" name="travelday">
    <span class="validity"></span>
  </div>

  <p class="fallbackLabel">Enter your date of Travel:</p>

  <div class="holder fallbackDatePicker">
    <span>
      <label for="day">Day:</label>
        <select id="day" name="day">
      </select>
    </span>
    <span>
      <label for="month">Month:</label>
      <select id="month" name="month">
        <option selected>January</option>
        <option>February</option>
        <option>March</option>
        <option>April</option>
        <option>May</option>
        <option>June</option>
        <option>July</option>
        <option>August</option>
        <option>September</option>
        <option>October</option>
        <option>November</option>
        <option>December</option>
      </select>
    </span>
  <span>
    <label for="year">Year:</label>
      <select id="year" name="year">
    </select>
  </span>
</div>

<!-- End of date div -->
  <!--/div-->

  <div class ="holder feel">
    <label for="feelings">How are you feeling today?</label>
    <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
    <button id="generate" type = "submit"> Generate </button>
  </div>
  <div class ="holder entry">
   <div class = "title">Most Recent Entry</div>
    <div id = "entryHolder">
      <div id = "date"></div>
      <div id = "temp"></div>
      <div id = "content"></div>
    </div>
  </div>
</div>
</body>
</html>
